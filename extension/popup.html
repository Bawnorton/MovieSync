<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Sync Controller</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="main">
      <p id="title">Video Sync Controller</p>
      <hr>
      <table>
        <tr>
          <td><label for="ipinput">Server IP</label><input class="InputField" type="text" id="ipinput" placeholder="Server IP"/></td>
          <td><label for="portinput">Server Port</label><input class="InputField" type="number" id="portinput" placeholder="Port"/></td>
        </tr>
      </table>
      <button class="StartButton" type="submit" id="startbutton">Start</button>
    </div>
  </body>
</html>
